<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - HTML E CSS</title>
    <link rel="stylesheet" href="./Assets/Aula01.css"> <!-- declaração externa do CSS, com utilização da tag link para conectar o HTML a uma página de estilo externa -->
    <style>
        p {
            color: white;
            background: black; 
        }
    </style> <!-- declaração interna do CSS com tag style no head do HTML-->
</head>
<body>
    <h1 style="background: red; color: white;">DIO - Digital Innovation One</h1> <!-- declaração inline do CSS, usando o atributo style no elemento desejado -->

    <h2>Trilha do CSS</h2>

    <p>Olá, pessoas!</p>
    
</body>
</html>
